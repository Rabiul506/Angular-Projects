
<!-- login-form.component.html -->
 <div class="flex justify-center items-center w-screen h-screen flex-row">

     <div class="w-[450px] mx-auto bg-white p-8 rounded-lg shadow-md">
         <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
           <!-- Email Field -->
           <div>
             <label class="block text-gray-700 font-medium mb-2">Email</label>
             <input
               type="email"
               formControlName="email"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="Enter your email"
             />
             <!-- <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-red-500 text-sm">
               Valid email is required.
             </div> -->
           </div>
       
           <!-- Password Field -->
           <div>
             <label class="block text-gray-700 font-medium mb-2">Password</label>
             <input
               type="password"
               formControlName="password"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="Enter your password"
             />
             <!-- <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-red-500 text-sm">
               Password must be at least 8 characters.
             </div> -->
           </div>
       
           <!-- Submit Button -->
           <button
             type="submit"
             class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
             [disabled]="!loginForm.valid"
           >
             Login
           </button>
           <div class="flex items-center justify-between mb-5">
             <div class="text-gray-500 text-xs cursor-pointer">New Member ? <span class="text-cyan-500" (click)="navigateToLogin()">
                  <a >Register</a> </span> here. </div>
         </div>
         </form>
       </div>
 </div>
