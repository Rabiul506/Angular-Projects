<!-- registration-form.component.html -->
 <div class="flex justify-center items-center w-screen h-screen flex-row">

     <div class="w-[450px] mx-auto bg-white p-8 rounded-lg shadow-md text-gray-700">
         <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
         <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="space-y-4">
           <!-- Name Field -->
           <div>
             <label class="block text-gray-700 font-medium mb-2">Name</label>
             <input
               type="text"
               formControlName="name"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="Enter your name"
             />
           </div>
       
           <!-- Email Field -->
           <div>
             <label class="block text-gray-700 font-medium mb-2">Email</label>
             <input
               type="email"
               formControlName="email"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="Enter your email"
             />
           </div>
       
           <!-- Password Field -->
           <div>
             <label class="block text-gray-700 font-medium mb-2">Password</label>
             <input
               type="password"
               formControlName="password"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
               placeholder="Enter your password"
             />
           </div>
       
           <!-- Submit Button -->
           <button
             type="submit"
             class="w-full cursor-pointer bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
             [disabled]="!regForm.valid"
           >
             Register
           </button>
           <div class="flex items-center justify-between mt-5">
            <div class="text-gray-500 text-xs cursor-pointer">Allready a  Member ? <span class="text-cyan-500" 
                (click)="navigateToLogin()"> <a >Log IN</a> </span> here. </div>
        </div>
         </form>
       </div>
 </div>
